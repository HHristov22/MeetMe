<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MEETme</title>
    <!-- MEETHUB -->

    <!--website styles-->
    <link rel="stylesheet" href="./style.css" />
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
      rel="stylesheet"
    />
    <!-- JS files imports -->
  </head>

  <body>
    <header id="header">
      <nav>
        <div class="navbar" id="navbarNav">
          <div id="logged-buttons">
            <ul class="nav-ul">
              <li class="nav-item">
                <a href="./login.html">Sign in</a>
              </li>
              <li class="nav-item">
                <a href="./register.html">Sign up</a>
              </li>
            </ul>
          </div>
          <div id="nav-buttons">
            <ul class="nav-ul">
              <li class="nav-item">
                <a id="calendar" href="./calendar.html">Calendar</a>
              </li>
              <li class="nav-item">
                <a id="home" href="./home.html">MEETME</a>
              </li>
              <li class="nav-item">
                <a id="logout" href="./home.html" onclick="logOut()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1>Welcome<span id="output"></span>!</h1>
    </header>
    <main id="meets-list" class="calendar">
      <div id="virtual-room" class="virtualroom" method="post" novalidate>
        <div class="input-virtualroom">
          <label class="form-label">Room:</label>
          <br />
          <input
            type="text"
            id="room"
            placeholder="Room name"
            name="room"
            minlength="5"
            maxlength="25"
            oninvalid="this.setCustomValidity(' ')"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="input-time">
          <label class="form-label">Date and time:</label>
          <br />
          <input type="datetime-local" id="data_time" name="data_time" />
        </div>
        <div class="input-duration">
          <label class="form-label">Duration:</label>
          <br />
          <input
            type="text"
            id="duration"
            placeholder="Duration (minutes)"
            name="duration"
            pattern="[0-9]{0,3}"
            oninvalid="this.setCustomValidity(' ')"
          />
          <!-- maxlength="30" required oninvalid="this.setCustomValidity(' ')"> -->
          <div class="invalid-feedback"></div>
        </div>
        <div class="input-members">
          <label class="form-label">Members:</label>
          <br />
          <input
            type="text"
            id="members"
            placeholder="Members"
            name="members"
            minlength="5"
            maxlength="256"
            oninvalid="this.setCustomValidity(' ')"
          />
          <!-- maxlength="30" required oninvalid="this.setCustomValidity(' ')"> -->
          <div class="invalid-feedback"></div>
        </div>
      </div>
      <button id="AddMeet" onclick="addMeet(event)">Add room</button>
      <input type="file" id="fileInput" />
      <button class="importMeets" id="importButton">Import meets</button>
      <!-- <button class = "exportMeets" id="exportButton">Export meets</button> -->
    </main>

    <script src="./scripts/calendar.js"></script>
  </body>
</html>
