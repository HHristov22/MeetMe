		<h1>Sign up to MEETme</h1>

	<main class="container-fluid">
		<!-- <form id="registration-form" class="form needs-validation" method="post" action="register_user.php" novalidate> -->
		<form id="registration-form" class="form needs-validation" method="post" novalidate>
			<div class="input-container">
				<label for="username" class="form-label">FN:</label>
				<input type="text" class="form-control" id="username" placeholder="Enter FN or Username" name="username"
					pattern="[0-9]{5}"
					maxlength="46" required oninvalid="this.setCustomValidity(' ')">
					<!-- maxlength="25" required oninvalid="this.setCustomValidity(' ')"> -->
				<div class="invalid-feedback"></div>
			</div>
			
			<div class="input-container">
				<label for="fullname" class="form-label">Full Name:</label>
				<input type="text" class="form-control" id="fullname" placeholder="Enter full name" name="fullname"
				pattern="[A-Z]{1}[a-z]{1,15}[ ]{1}[A-Z]{1}[a-z]{1,15}[ ]{1}[A-Z]{1}[a-z]{1,15}"
				maxlength="46" required oninvalid="this.setCustomValidity('')">
				<div class="invalid-feedback"></div>
			</div>
			<!-- <div class="input-container">
				<label for="email" class="form-label">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
					pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required
					oninvalid="this.setCustomValidity(' ')">
				<div class="invalid-feedback"></div>
			</div> -->
			
			<div class="input-container">
				<label class="form-label">Role:</label>
				<!-- <fieldset> -->
					<br>
					<input id="set_role_student" type="radio" name="set_role" value="student" required oninvalid="this.setCustomValidity('')">
					Student
					<br>
					<input id="set_role_teacher" type="radio" name="set_role" value="teacher" required oninvalid="this.setCustomValidity('')">
					Teacher	
					
					<div class="invalid-feedback"><label></label></div>
				<!-- </fieldset> -->
				
				
			</div>
			<div class="input-container">
				<label for="password" class="form-label">Password:</label>
				<input type="password" class="form-control" id="password" placeholder="Enter password" maxlength="25"
				name="password" required oninvalid="this.setCustomValidity(' ')">
				<!-- name="password" required> -->
				<div class="invalid-feedback"></div>
			</div>
			<div class="input-container">
				<label for="confirm-password" class="form-label">Confirm password:</label>
				<input type="password" class="form-control" id="confirm-password" placeholder="Enter confirm password"
				maxlength="25" name="confirm-password" required oninvalid="this.setCustomValidity(' ')">
				<!-- maxlength="25" name="confirm-password" required > -->

				<div class="invalid-feedback"></div>
			</div>
			<!-- <button type="submit" id="register"  -->
			<button type="submit" class="btn btn-primary col-md-1" id="register" onclick="submitRegistrationForm(event)"
				name="submit">Sign up</button>
		</form>
	</main>
